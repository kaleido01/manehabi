const { gql } = require("apollo-server");



module.exports=gql`
type User{
  _id:ID
  username:String!
	email: String!
	password:String!
  imageUrl:String
	joinDate:String
	favorites:[Habit]
	Habits: [Habit]
}

type Habit{
  _id:ID,
  title:String!
  description:String!
  createdAt:String,
  startDate:String,
  limitDate:String,
  countDate:Int,
  numberOfFailure:Int,
  creator:User
  star:Int
}

type Token{
  token:String!
}

type pageInfo{
  startCursor:Int
  endCursor:Int
  hasNextPage:Boolean
}

type HabitAndPageInfo{
  pageInfo:pageInfo
  habits:[Habit]
}

type Query{
  getCurrentUser:User
  getAllHabits(offset:Int,limit:Int):HabitAndPageInfo
  getHabit(_id:ID!):Habit
}



type Mutation{
  createHabit(title:String!,description:String!):Habit
  createUser(username:String!,email:String!,password:String!):Token
  login(email:String!,password:String!):Token

}

`